<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        let hp= [2,3,4,5,6] //this is a array
        let dell= [7,8,9,10]
        //let macbook= hp.concat(dell);
        //console.log(macbook);
        let macbook= [...hp,78,...dell,"Best price"]; //"..." refer to spread operator
        console.log(macbook); //output to console
    </script>
</body>
</html>
